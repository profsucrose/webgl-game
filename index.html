<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
        <!-- libraries -->
        <script src="https://threejs.org/build/three.js" defer></script>
        <script src="js/perlin.js" defer></script>

        <!-- program -->
        <script src="js/utils.js" id="utils" defer></script>
        <script src="js/script.js" defer></script>

        <!-- shaders -->
        <script type="x-shader/x-vertex" id="vertexShader">
            void main() {
                vec4 modelViewPosition = modelViewMatrix * vec4(position, 1);
                gl_Position = projectionMatrix * modelViewPosition;
            }
        </script>
        <script type="x-shader/x-fragment" id="fragmentShader">
            void main() {
                gl_FragColor = vec4(r, g, b, vOpacity);
            }
        </script>
	</body>
</html>
